<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>stone paper sesor game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    
</head>
<body>
    <h1>Rock paper scissior</h1>
    <!-- <button id="btn">change the mode</button> -->
    <div id="div1">
        <input type="checkbox" id="btn" class="button" >
        <label for="btn" class="zero"> 
            <div class="press"> 
            </div>
    </label>
</br>MODE

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="/paper.jpg">
        </div>
        <div class="choice" id="scissior">
            <img src="/scissors.jpg">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <P> YOU </P>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p> COMPUTER</p>
        </div>
    </div>
    
    <div id="msg">
         <div id="msg-container">
            <P> Play the game! </P>
         </div>
    </div>
    <script src='script.js'></script>
